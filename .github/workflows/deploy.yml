name: Deploy and Monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Clean Install Dependencies
        run: npm ci

      - name: Clean Build Directory
        run: rm -rf docs

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true

      - name: Verify Deployment
        run: |
          echo "üîç Checking deployment..."
          echo "üìç URL: https://investgrape.github.io/ria-back-office/"
          sleep 30
          curl -I https://investgrape.github.io/ria-back-office/