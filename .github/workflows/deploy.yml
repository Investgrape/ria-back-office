name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test Build Output
        run: |
          if [ ! -d "docs" ]; then
            echo "::error::Build directory 'docs' not found"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "::error::index.html not found in build output"
            exit 1
          fi
          echo "::notice::Build output verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Status Check
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "::notice::Deployment completed successfully"
          curl -s -o /dev/null -w "%{http_code}" ${{ steps.deployment.outputs.page_url }} | grep 200 || {
            echo "::error::Site is not responding with 200 OK"
            exit 1
          }

      - name: Create Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Deployment successful - ${{ steps.deployment.outputs.page_url }}"
          else
            echo "❌ Deployment failed"
          fi