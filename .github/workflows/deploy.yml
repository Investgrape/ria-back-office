name: Deploy and Monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Test Build Output
        run: |
          if [ ! -d "docs" ]; then
            echo "‚ùå Build directory 'docs' not found"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "‚ùå index.html not found in build output"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify Deployment
        run: |
          echo "üîç Checking deployment..."
          echo "üìç Deployment URL: https://investgrape.github.io/ria-back-office/"
          
          # Wait for deployment to propagate
          sleep 30
          
          # Check if site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://investgrape.github.io/ria-back-office/)
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Site is live and responding"
          else
            echo "‚ùå Site is not accessible (Status: $HTTP_STATUS)"
            exit 1
          fi
          
          # Check for critical resources
          if curl -s https://investgrape.github.io/ria-back-office/ | grep -q "<div id=\"root\""; then
            echo "‚úÖ React root element found"
          else
            echo "‚ùå React root element not found"
            exit 1
          fi

      - name: Deployment Report
        if: always()
        run: |
          echo "üìä Deployment Status Report"
          echo "---------------------------"
          echo "üåê URL: https://investgrape.github.io/ria-back-office/"
          echo "‚è±Ô∏è Time: $(date)"
          echo "üì¶ Version: ${{ github.sha }}"
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment Status: SUCCESS"
          else
            echo "‚ùå Deployment Status: FAILED"
          fi